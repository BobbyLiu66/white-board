<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>online white board</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div>
    <canvas id="whiteboard"></canvas>

    <div class="chatRoom">
        <ul class="pages">
            <li class="chat page">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <input class="inputMessage" placeholder="Type here..."/>
            </li>
            <li>
                <div class="chatControls">
                    <button id="clearChat">Clear Chat</button>
                    <button id="newRoom">New Room</button>
                    <button id="invite">Invite Friend</button>
                </div>
            </li>
            <li class="login page">
                <div class="form">
                    <h3 class="title">What's your nickname?</h3>
                    <input class="usernameInput" type="text" maxlength="10"/>
                    <input class="roomnameInput" type="text" maxlength="20"/>
                    <input class="inviteInput" type="text" maxlength="10"/>
                </div>
            </li>
        </ul>
    </div>

    <div class="controls">
        <button id="clear">Clear Whiteboard</button>
        Line width : <select id="selWidth">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5" selected="selected">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="11">11</option>
    </select>
        Color : <select id="selColor">
        <option value="black">black</option>
        <option value="blue" selected="selected">blue</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="gray">gray</option>
    </select>
        <button id="save">Save Area</button>
    </div>
    <div class="hideDisplay">
        <button id="hidden" value="hide">Hidden Whiteboard</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="javascripts/chatroom.js"></script>
<script src="javascripts/whiteboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
</body>
</html>
